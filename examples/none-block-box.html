<button
	type="button"
	id="slideUpButton"
>slide up</button>

<button
	type="button"
	id="slideDownButton"
>slide down</button>

<div id="panel">
	<div>flex item</div>
	<div>flex item</div>
</div>

<p>other contents...</p>

<script src="../dist/slide-anim.js"></script>
<script>

const panel           = document.querySelector( '#panel' );
const slideUpButton   = document.querySelector( '#slideUpButton' );
const slideDownButton = document.querySelector( '#slideDownButton' );


slideUpButton.addEventListener( 'click', function () {
	slideAnim.slideUp( panel );
} );
slideDownButton.addEventListener( 'click', function () {
	slideAnim.slideDown( panel, { display: 'flex' } );
} );

</script>
